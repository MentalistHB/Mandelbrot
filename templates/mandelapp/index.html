<html>
	<head>
		<title>Mandelbrot</title>
		<link href = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel = "stylesheet">
		<script src = "https://code.jquery.com/jquery-1.11.2.min.js"> </script>
		<script src = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"> </script>
		<style>
			.row{
				margin-top:30px;
			}
			.row label{
				width:100%;
			}
			.row input{
				width:100%;
				margin-top:10px;
			}
			form{
				margin-top:35px;
			}
		</style>
	</head>
	<body>
	<div class="jumbotron">
		<h1 class="text-center">Erstellen eines Mendelbrotes</h1>
	</div>
		<div class="container-fluid">
			<div class="row">
				{% if outputcode == 1 %}
					{{ settings.DATABASES.NAME }}
						{% load static %}
						<div class="alert alert-success col-lg-offset-2 col-lg-4">
							<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
							<strong>Erstellung erfolgt!</strong> Das Mandelbrot wurde erfolgreich erstellt.
						</div>
				{% endif %}
			</div>
			<div class="row">
				<form method="GET" action="/mandelbrot/show" class="col-lg-offset-2 col-lg-4">
					<fieldset>
						<legend><h3><b>Eigenschaften des Mandelbrotes</b></h3></legend>
						<div class="form-group">
							<label>Breite:</label><input type="text" class="form-control" name="w"/>
						</div>
						<div class="form-group">
							<label>HÃ¶he:</label><input type="text" class="form-control" name="h"/>
						</div>
						<div class="form-group">
							<label>Iterationen:</label><input class="form-control" type="text" name="it"/>
						</div>
					</fieldset>
					<input type="submit" class="btn btn-success" value="Mandelbrot"/>
				</form>
				{% if outputcode == 1 %}
					<img src="{{ path }}"/>
				{% endif %}
			</div>
		</div>

	</body>
</html>
